<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>  
        
        <link rel="stylesheet" href="https://fontawesome.com/v4/icons/">

        <link rel="styleesheet" href="input.css">

        <script src="input.js"></script>

    </head>
    <body>
        <img src="cccc" class="">
        <div class="euphoria">
            <div class="candy">
                <p>Log In to Whip</p>
            </div>
            <div>
                <button class="nhie">
                <i class="fas-brand fe-google">
                    <p id="claus">
                        Google
                    </p>
                </i>
            </button>
            </div>
            
             <div>
                <button class="nhie">
                <i class="fas-brand fe-github">
                    <p id="claus">
                        Github
                    </p>
                </i>
            </button>

            </div>
            <div>
                <button class="nhie">
                <i class="fas-brand fe-apple">
                    <p id="claus">
                        iCloud
                    </p>
                </i>
            </button>

            </div>
            <h6>OR</h6>
            
            <form id="loginForm" method="POST" action="/login">
                <div class="roger">
                <label for="email">Email</label>
                <br>
                <input type="email" placeholder="Enter a valid email"
                required autocomplete="email">
                <div id="email-error" class="error">
                    Please enter a valid email address
                </div>
            </div>    

            <div class="roger">
                <label for="password">Password</label>
                <br>
                <input type="text" name="password"  placeholder="Enter password">
                <label class="show-password">  
               <input type="checkbox" id="show-password"> Show Password  
               </label>
            </div> 
            </form>
            <button type="submit">
                <i class="fas fa-arrow">
                    <p>Log In</p>
                </i>
            </button>
            <br>
            <a href="res">Reset Password</a>
           <div>
            <a href="" id="no">No account</a>
            <a href="new" id="yai">Create one</a>
           </div>
        </div>

    </body>
</html>

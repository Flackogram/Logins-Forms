<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

        <link rel="stylesheet" href="input.css">

        <script src="input.js"></script>

    </head>
    <body>
        <i class="bi bi-slack"></i>
        <div class="euphoria">
            <div class="candy">
                <p>Log In to Whip</p>
            </div>
            <div>
                <button class="nhie">
                <i class="bi bi-google icon">
                    Google
                </i>
            </button>
            </div>
            
             <div>
                <button class="nhie">
                <i class="bi bi-github icon">
                    Github
                </i>
            </button>

            </div>
            <div>
                <button class="nhie">
                <i class="bi bi-apple icon">
                    Apple
                </i>
            </button>
            


            </div>
            <h6>OR</h6>
            
            <form id="loginForm" method="POST" action="/login">
                <div class="roger">
                <label for="email">Email</label>
                <br>
                <input type="email" placeholder="Enter a valid email"
                required autocomplete="email">
                <div id="email-error" class="error">
                    Please enter a valid email address
                </div>
            </div>    

            <div class="roger">
                <label for="password">Password</label>
                <br>
                <input type="text" name="password" id="passowrd" placeholder="Enter password">
                <label class="show-password">  
               <input type="checkbox" id="show-password"> Show Password  
               </label>
            </div> 
            </form>
            <button type="submit">
                <i class="bi bi-arrow-right icon">
                    Log In
                </i>
            </button>
            <br>
            <a href="res">Reset Password</a>
           <div>
            <a href="" id="no">No account</a>
            <a href="new" id="yai">Create one</a>
           </div>
        </div>

    </body>
</html>
